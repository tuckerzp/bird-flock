---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: birds-app-back-end-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: birds-app-back-end-tuckerzp
  template:
    metadata:
      labels:
        app: birds-app-back-end-tuckerzp
    spec:
      containers:
        - image: 'ghcr.io/tuckerzp/birds-app-back-end:447a697a83d7b66588c46b07181086a2bfd0ff79'
          name: birds-back-front-end
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "32Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
